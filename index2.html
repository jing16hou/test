<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr=[23,85,12,78,34,25,43];
			var name="444443333333444";
			var quickSort = function(arr) {
				if(arr.length<=1){
					return arr;
				}
				var pIndex=Math.floor(arr.length/2);
				var pValue=arr.splice(pIndex,1)[0];
				var left=[];
				var right=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i]<pValue){
						left.push(arr[i]);
					}else{
						right.push(arr[i]);
					}
				}
				
				return quickSort(left).concat([pValue],quickSort(right))
			}
			 
			 
			 console.log(quickSort(arr))
		</script>
	</body>
</html>
